<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
</head>
<script src="vue.js"></script>
<body>
    <div id="app">
      <h1> {{birth}}</h1>
    </div>
</body>
<script>
        var app = new Vue({
            el:"#app",
            data:{
                birthday:1429032123201
            },
            computed:{
                birth(){
                    const d = new Date(this.birthday);
                    return d.getFullYear()+"-"+d.getMonth()+"-"+d.getDay();
                }
            }

        })

</script>
</html>
